<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeDex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <script>
    (function () {
      var theme = localStorage.getItem("pokewiki-theme");
      var dark = localStorage.getItem("pokewiki-dark");
      var validThemes = ["red", "blue", "yellow", "green", "purple", "gold"];
      document.documentElement.setAttribute("data-theme", validThemes.includes(theme) ? theme : "red");
      if (dark === "1") document.documentElement.classList.add("dark");
      else if (window.matchMedia("(prefers-color-scheme: dark)").matches && dark !== "0") document.documentElement.classList.add("dark");
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
